name: agrisupply
description: AgriSupply - Connecting Ugandan farmers with buyers for fresh, local produce.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  badges: ^3.1.2
  smooth_page_indicator: ^1.1.0

  # Forms & Validation
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.1.2

  # Image Handling
  image_picker: ^1.0.5
  image_cropper: ^5.0.1

  # Navigation
  go_router: ^13.0.1

  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0

  # Authentication
  firebase_auth: ^4.16.0
  google_sign_in: ^6.2.1

  # Payment
  url_launcher: ^6.2.2
  webview_flutter: ^4.4.3

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Charts & Analytics
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41

  # Utilities
  intl: any
  uuid: ^4.2.2
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  permission_handler: ^11.1.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
