name: agrisupply
description: AgriSupply - Connecting Ugandan farmers with buyers for fresh, local produce.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # HTTP & API
  http: ^1.3.0
  dio: ^5.8.0

  # Local Storage
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  badges: ^3.1.2
  smooth_page_indicator: ^1.2.0

  # Forms & Validation
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.1.2

  # Image Handling
  image_picker: ^1.1.2

  # Navigation
  go_router: ^14.8.1

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Payment
  url_launcher: ^6.3.1
  webview_flutter: ^4.10.0

  # Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Charts & Analytics
  fl_chart: ^0.70.2

  # Supabase
  supabase_flutter: ^2.8.3
  
  # Google Sign In
  google_sign_in: ^6.2.2

  # Utilities
  intl: any
  uuid: ^4.5.1
  connectivity_plus: ^6.1.4
  package_info_plus: ^8.3.0
  permission_handler: ^11.4.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.5
  build_runner: ^2.4.15
  flutter_launcher_icons: ^0.13.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

  # Fonts are loaded dynamically via google_fonts package
  # If you want to bundle fonts, download Poppins fonts to assets/fonts/
